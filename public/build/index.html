<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title>Tailwind</title>
	</head>
	<link
		rel="stylesheet"
		href="./build/tailwind.css"
	/>

	<body>
		<div class="bg-slate-800 min-h-screen w-screen">
			<!-- appbar -->
			<div class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6">
				<h1 class="text-xl font-bold text-slate-300">Invent App using tailwind & Js</h1>
			</div>
			<!-- app content -->
			<div class="container max-w-screen-sm mx-auto">
				<!-- category form -->
				<section>
					<div
						class="mb-6 hidden"
						id="category-wrapper"
					>
						<h2 class="text-xl text-slate-300 font-bold mb-2">Add new category</h2>
						<form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
							<div>
								<label
									for="category-title"
									class="block mb-1 text-slate-400"
									>Title</label
								>
								<input
									type="text"
									name="category-title"
									id="category-title"
									class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
								/>
							</div>
							<div>
								<label
									for="category-description"
									class="block mb-1 text-slate-400"
									>description</label
								>
								<textarea
									class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
									type="text"
									name="category-description"
									id="category-description"
								></textarea>
							</div>
							<div class="flex items-center justify-between gap-x-4">
								<button
									class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2"
									id="cancel-add-category"
								>
									Cancel
								</button>
								<button
									id="add-new-category"
									class="flex-1 bg-slate-500 rounded-xl py-2"
								>
									Add new category
								</button>
							</div>
						</form>
					</div>
					<button
						id="toggle-add-category"
						class="text-slate-600 text-lg mb-4 font-medium"
					>
						Add new category?
					</button>
				</section>
				<!-- product form -->
				<div class="mb-6">
					<h2 class="text-xl text-slate-300 font-bold mb-2">Add new Product</h2>
					<form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
						<div>
							<label
								for="Product-title"
								class="block mb-1 text-slate-400"
								>Title</label
							>
							<input
								type="text"
								name="Product-title"
								id="Product-title"
								class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
							/>
						</div>
						<div>
							<label
								for="Product-quantity"
								class="block mb-1 text-slate-400"
								>quantity</label
							>
							<input
								class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
								type="number"
								name="Product-quantity"
								id="Product-quantity"
							/>
						</div>
						<div>
							<label
								for="Product-category"
								class="block mb-1 text-slate-400"
								>category</label
							>
							<select
								name="Product-category"
								id="Product-category"
								class="bg-transparent text-slate-400 rounded-xl w-full"
							></select>
						</div>
						<div class="flex items-center justify-between gap-x-4">
							<button
								id="add-new-product"
								class="flex-1 bg-slate-500 rounded-xl py-2"
							>
								Add new Product
							</button>
						</div>
					</form>
				</div>
				<!-- product list -->
				<h2 class="text-xl text-slate-300 font-bold">Product List</h2>
				<div class="flex items-center justify-between mb-6">
					<label
						for="search-input"
						class="text-slate-500 text-lg"
						>search</label
					>
					<input
						type="text"
						name="search-input"
						id="search-input"
						class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
					/>
				</div>
				<div class="flex items-center justify-between mb-6">
					<label
						for="sort-products"
						class="text-slate-500 text-lg"
						>sort</label
					>
					<select
						name="sort-products"
						id="sort-products"
						class="bg-transparent text-slate-400 rounded-xl"
					>
						<option
							class="bg-slate-500 text-slate-300"
							value=""
							disabled
							selected
						>
							select to sort
						</option>
						<option
							class="bg-slate-500 text-slate-300"
							value="newest"
						>
							newest
						</option>
						<option
							class="bg-slate-500 text-slate-300"
							value="oldest"
						>
							oldest
						</option>
					</select>
				</div>
				<div id="products-list"></div>
			</div>
		</div>
		<script
			src="./build/js/App.js"
			type="module"
		></script>
	</body>
</html>
